[ralph]
# Default model to use (leave empty to use first available)
default_model = 

# Log level: DEBUG, INFO, WARNING, ERROR
log_level = INFO

# Maximum number of recent folders to remember
max_recent_folders = 5

# Maximum number of recent models to remember
max_recent_models = 10

# Enable TTS on completion (Windows, macOS, Linux)
enable_tts = true

# Window dimensions
window_width = 800
window_height = 900

[opencode]
# OpenCode CLI command
command = opencode

# Default log level for OpenCode
opencode_log_level = INFO
